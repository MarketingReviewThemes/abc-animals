<ion-content padding class="details">
    <div class="details__back" (click)="gotoBack()">Back</div>
    <div class="details__full-image"><img src="{{'assets/imgs/' + dataShare.currentLetter.id + '.svg'}}"></div>
    <div class="details__title">{{dataShare.currentLetter.name}}</div>
</ion-content>
<ion-footer class="footer">
    <div class="footer__prev">
        <div (click)="gotoPrev()" *ngIf="prevButton">Prev</div>
    </div>
    <div class="footer__play" (click)="playAudio()">
        &rarr;
    </div>
    <div class="footer__next">
        <div (click)="gotoNext()" *ngIf="nextButton">Next</div>
    </div>
</ion-footer>
