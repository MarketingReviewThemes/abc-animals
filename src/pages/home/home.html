<ion-content padding>
    <button class="toggle-button" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <div class="full-card">
        {{currentLetter}}
        <img src="{{'assets/imgs/' + currentLetter + '.png'}}" alt="{{currentLetter}}">
    </div>

    <div class="preview-set">
        <div class="preview-set__img"
             *ngFor="let preview of abcSet"
             (click)="setCurrentLetter($event)" title="{{preview}}">
            <img src="{{'assets/imgs/' + preview + '.png'}}" alt="{{preview}}">
        </div>
    </div>

</ion-content>
