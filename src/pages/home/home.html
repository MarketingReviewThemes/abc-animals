<ion-content>
    <button class="toggle-button" ion-button menuToggle>
        <div class="icon-bar"></div>
        <div class="icon-bar"></div>
        <div class="icon-bar"></div>
    </button>

    <div class="full-card"
         [ngClass]="{selectedFull: currentLetter}">
        <img src="{{'assets/imgs/' + currentLetter + '.svg'}}" alt="{{currentLetter}}">
    </div>

    <div class="preview-set">
        <div class="preview-set__img" *ngFor="let preview of abcSet"
             (click)="setCurrentLetter($event)" title="{{preview}}"
             [ngClass]="{selected: preview == currentLetter}">
             <img src="{{'assets/imgs/' + preview + '.svg'}}" alt="{{preview}}">
        </div>
    </div>


</ion-content>
